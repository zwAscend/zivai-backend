spring.application.name=core-backend
server.port=5000

spring.jmx.enabled=true

# Database (override with environment variables)
spring.datasource.url=${ZIVAI_DB_URL:jdbc:postgresql://localhost:5432/zivai}
spring.datasource.username=${ZIVAI_DB_USERNAME:zivai}
spring.datasource.password=${ZIVAI_DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.pool-name=PipelineHikariConnPool
spring.datasource.hikari.registerMbeans=true
spring.datasource.hikari.leak-detection-threshold=60000
spring.jpa.open-in-view=false
logging.level.com.zaxxer.hikari=DEBUG
