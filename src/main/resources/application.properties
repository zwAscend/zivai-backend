spring.application.name=core-backend
server.port=5000

spring.jmx.enabled=true

spring.datasource.url=${ZIVAI_DB_URL:jdbc:postgresql://localhost:5432/zivai}
spring.datasource.username=${ZIVAI_DB_USERNAME:zivai}
spring.datasource.password=${ZIVAI_DB_PASSWORD:${SPRING_DATASOURCE_PASSWORD:${PGPASSWORD:}}}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP settings#30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.pool-name=ZivaiCBEHikariConnPool
spring.datasource.hikari.registerMbeans=true
spring.datasource.hikari.leak-detection-threshold=60000
spring.jpa.open-in-view=false
# Explicit dialect avoids startup failure when JDBC metadata is unavailable (e.g., DB down or URL empty).
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.connection.handling_mode=DELAYED_ACQUISITION_AND_HOLD
logging.level.com.zaxxer.hikari= DEBUG
